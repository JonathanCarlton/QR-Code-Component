<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Component</title>
</head>
<body>  
    <div class="component">
        <div class="image">
            <img src="images/image-qr-code.png" alt="This is an image of a QR code. This takes you to Frontend Mentors website.">

        </div>
        <div class="text-area-2">

        </div> 
    </div>
